<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <img src="img/Captura.PNG" id="logo">
                </div>
    </header>
    <div id="lista-anp" class="container">
        <h3 id="encabezado" class="encabezado">LISTADO DE ANPS </h3>
        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="img/bosqueBerlin.jpg" class="imagen-anp u-full-width">
                    <div class="info-card">
                        <h4>BOSQUE BERLIN</h4>
                        <img src="img/estrellas.png">
                        <p class="precio">2O PEN  </p>
                        <a href="./detalleBB.html" class="u-full-width button-primary button input agregar-carrito" data-id="1">Comprar </a>
                    </div>
                </div> <!--.card-->
            </div>
            <div class="four columns">
                    <div class="card">
                        <img src="img/kakiriUka.jpg" class="imagen-anp u-full-width">
                        <div class="info-card">
                            <h4>KAKIRI UKA</h4>
                            <img src="img/estrellas.png">
                            <p class="precio">18 PEN  </p>
                            <a href="./detalleKaKi.html" class="u-full-width button-primary button input agregar-carrito" data-id="2">Comprar</a>
                        </div>
                    </div>
            </div>
            <div class="four columns">
                    <div class="card">
                        <img src="img/sabalillo.jpg" class="imagen-anp u-full-width">
                        <div class="info-card">
                            <h4>SABALILLO</h4>
                            <img src="img/estrellas.png">
                            <p class="precio">22 PEN</p>
                            <a href="./detalleSaba.html" class="u-full-width button-primary button input agregar-carrito" data-id="3">Comprar</a>
                        </div>
                    </div> <!--.card-->
            </div>

        </div> <!--.row-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="js/wow.min.js"></script>
</body>
</html>
